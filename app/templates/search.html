<html>

<head>
	<title>Ask Zeno - Document Search</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
	{% include 'favicon.html' %}
</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		{% include 'header.html' %}

		<!-- Menu -->
		{% include 'menu.html' %}

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<header>
					<h1>Search Documents</h1>
				</header>
				<section>
					<h2 id="all-filters-toggle"
						style="-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;-o-user-select: none;user-select: none;cursor: default;">
						&#x25B2; All Filters &#x25B2;</h2>
					<div id="all-filters" style="display: none">
						<div class="row gtr-uniform">
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Feeder Bot" id="Match Feeder Bot" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Feeder Bot">Match Feeder Bot</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Stacking Bot" id="Match Stacking Bot" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Stacking Bot">Match Stacking Bot</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Speedy" id="Match Speedy" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Speedy">Match Speedy</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Tall Lift" id="Match Tall Lift" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Tall Lift">Match Tall Lift</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Fits Under Bridge" id="Match Fits Under Bridge" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Fits Under Bridge">Match Fits Under Bridge</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Doesn't Fit Under Bridge" id="Match Doesn't Fit Under Bridge" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Doesn't Fit Under Bridge">Match Doesn't Fit Under Bridge</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Toppled Own Tower" id="Match Toppled Own Tower" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Toppled Own Tower">Match Toppled Own Tower</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match DC :(" id="Match DC :(" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match DC :(">Match DC :(</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Dangerous Driving" id="Match Dangerous Driving" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Dangerous Driving">Match Dangerous Driving</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Steps Over Bridge" id="Match Steps Over Bridge" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Steps Over Bridge">Match Steps Over Bridge</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match GP :)" id="Match GP :)" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match GP :)">Match GP :)</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Not GP :(" id="Match Not GP :(" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Not GP :(">Match Not GP :(</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Gold Division" id="Match Gold Division" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Gold Division">Match Gold Division</label>
							</div>
							<div class="col-3 col-4-large col-6-small">
								<input name="Match Silicon Division" id="Match Silicon Division" type="checkbox" onchange="changeFilter(this)"
									unchecked>
								<label for="Match Silicon Division">Match Silicon Division</label>
							</div>
						</div>
					</div>
				</section>
				<header>
					<h2></h2>
				</header>
				<form action="javascript:search()">
					<div class="row gtr-uniform">
						<div class="col-8 col-9-medium">
							<input id="search" name="search" placeholder="Enter keywords or document name..." type="text"
								onkeyup="searchChange()" autocomplete="off">
						</div>
						<div class="col-4 col-3-medium">
							<button type="submit" class="primary">></button>
						</div>
					</div>
				</form>
				<div id="results"></div>
			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/browser.min.js"></script>
	<script src="/static/js/breakpoints.min.js"></script>
	<script src="/static/js/util.js"></script>
	<script src="/static/js/main.js"></script>
    <script src="/static/js/search.js"></script>

</body>

</html>
